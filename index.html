<!DOCTYPE html> 
<html>
<head>
    <title>Obras Araxá 2024</title>
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .info-window {
            padding: 10px;
            max-width: 300px;
        }

        .info-window h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }

        .info-window p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .info-label {
            font-weight: bold;
            color: #444;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-size: 14px;
        }
        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 50%; /* Para círculos */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend">
        <div><span style="background-color: #90EE90;"></span>Construção Residencial Unifamiliar</div>
        <div><span style="background-color: #32CD32;"></span>Construção Residencial Multifamiliar (menor que 750 m²)</div>
        <div><span style="background-color: #006400;"></span>Construção Residencial Multifamiliar (maior que 750 m²)</div>
        <div><span style="background-color: #ADD8E6;"></span>Construção Comercial (menor que 200 m²)</div>
        <div><span style="background-color: #0000CD;"></span>Construção Comercial (entre 200 e 750 m²)</div>
        <div><span style="background-color: #00008B;"></span>Construção Comercial (maior que 750 m²)</div>
        <div><span style="background-color: #808080;"></span>Outras Destinações</div>
    </div>

    <script src="map_markers.js"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: { lat: -19.5901, lng: -46.9439 },
            });

            const infoWindow = new google.maps.InfoWindow();

            const markers = data.markers;
            markers.forEach(markerData => {
                const marker = new google.maps.Marker({
                    position: markerData.position,
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE, // Usa um círculo como ícone
                        fillColor: markerData.color, // Cor do marcador
                        fillOpacity: 1,
                        strokeColor: '#000',
                        strokeWeight: 1,
                        scale: 10 // Tamanho do marcador
                    }
                });

                const content = `
                    <div class="info-window">
                        <h3>Informações do Projeto</h3>
                        <p><span class="info-label">Responsável Projeto:</span> ${markerData.info.responsavel_projeto}</p>
                        <p><span class="info-label">Responsável Execução:</span> ${markerData.info.responsavel_execucao}</p>
                        <p><span class="info-label">Proprietário:</span> ${markerData.info.proprietario}</p>
                        <p><span class="info-label">Área:</span> ${markerData.info.area} m²</p>
                        <p><span class="info-label">Destinação:</span> ${markerData.info.destinacao}</p>
                    </div>
                `;

                marker.addListener('click', () => {
                    infoWindow.setContent(content);
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtafyfvb4cGU58l-XOxYHhcdHLhPJx7DI&callback=initMap">
    </script>
</body>
</html>
