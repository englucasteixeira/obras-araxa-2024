<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Marcadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    
    <script src="map_markers.js"></script>
    <script src="script.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtafyfvb4cGU58l-XOxYHhcdHLhPJx7DI&callback=initMap">
    </script>
    <div id="legend">
        <h3>Legenda</h3>
        <div class="legend-item">
            <span class="marker" style="background-color: #90EE90;"></span>
            Construção Residencial Unifamiliar
        </div>
        <div class="legend-item">
            <span class="marker" style="background-color: #32CD32;"></span>
            Construção Residencial Multifamiliar &lt; 750m²
        </div>
        <div class="legend-item">
            <span class="marker" style="background-color: #006400;"></span>
            Construção Residencial Multifamiliar ≥ 750m²
        </div>
        <div class="legend-item">
            <span class="marker" style="background-color: #ADD8E6;"></span>
            Construção Comercial &lt; 200m²
        </div>
        <div class="legend-item">
            <span class="marker" style="background-color: #00BFFF;"></span>
            Construção Comercial 200m² - 750m²
        </div>
        <div class="legend-item">
            <span class="marker" style="background-color: #004080;"></span>
            Construção Comercial &gt; 750m²
        </div>
        <div class="legend-item">
            <span class="marker" style="background-color: #808080;"></span>
            Outras destinações
        </div>
    </div>
    
</body>
</html>
